<style>
   .graph {
     background:#333;
     width: 100px;
     height: 100px;
    }
 </style>
</head>
<body>
<h1>Example Donut Chart</h1>
<div id="graph"></div>
<pre id="code" class="prettyprint linenums">
  <script>
Morris.Donut({
 element: 'graph',
 data: [
   {value: 70, label: 'BTC'},
   {value: 15, label: 'ETH'},
   {value: 10, label: 'ERC20-TOKENS'},
   {value: 5, label: 'UNIBITS'}
 ],
 backgroundColor: '#ccc',
 labelColor: '#060',
 colors: [
   '#ffcc00',
   '#666666',
   '#67C69D',
   '#5476ce'
 ],
 formatter: function (x) { return x + "%"}
});
</script>

</pre>
